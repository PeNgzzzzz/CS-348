<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> user profile </title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #add8e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 75%;
      margin-top: 20px;
    }

    #profileContent {
      width: 75%;
    }

    .profileSection {
      margin-top: 20px;
      border: 3px solid #4B4B4B;
      padding: 20px;
      background-color: #4B4B4B;
      color: #FFFFFF;
    }

    .profileSection h3 {
      text-decoration: underline;
    }

    .profileSection table {
      width: 100%;
    }

    .profileSection table td, .profileSection table th {
      border: 1px solid #ddd;
      padding: 8px;
      color: #FFFFFF;
    }

    .profileSection table th {
      background-color: #f2f2f2;
      color: #4B4B4B;
    }

    #signOutButton {
      background-color: #4B4B4B;
      color: white;
      border: none;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 20px 2px;
      cursor: pointer;
    }

  </style>
</head>

<body>

<div id="header">
  <img src="./photo/logo.png" alt="Logo" style="height:50px;">
  <h2><a href="main-page.html" style="color: black; text-decoration: none;">Oldays</a></h2>
  <h2><a id="PlaylistLink" href="playlist.html" style="color: black; text-decoration: none;">Playlist</a></h2>
  <h2><a id="RecommendationLink" href="recommendation.html" style="color: black; text-decoration: none;">recommendations</a></h2>
  <h2><a id="Profilelink" href="profile.html" style="color: black; text-decoration: none;">Profile</a></h2>
</div>

<hr class="divider">

<div id="profileContent">
  <div class="profileSection">
    <h3>My Comments</h3>
    <table>
      <tr>
        <th>Song</th>
        <th>Comment</th>
        <th>Date</th>
      </tr>
      <tr>
        <td>Song A</td>
        <td>Great song!</td>
        <td>2023-01-01</td>
      </tr>
    </table>
  </div>

  <div class="profileSection">
    <h3>My Highest Rated Songs</h3>
    <table>
      <tr>
        <th>Song</th>
        <th>Rating</th>
      </tr>
      <tr>
        <td>Moonlight Sonata</td>
        <td>5</td>
      </tr>
    </table>
  </div>

  <div class="profileSection">
    <h3>My Favorite Artists</h3>
    <table>
      <tr>
        <th>Artist</th>
      </tr>
      <tr>
        <td>Beethoven</td>
      </tr>
    </table>
  </div>

  <div class="profileSection">
    <h3>My Preferred Genres</h3>
    <table>
      <tr>
        <th>Genre</th>
      </tr>
      <tr>
        <td>Classical</td>
      </tr>
    </table>
  </div>
</div>

<button id="signOutButton" onclick="handleSignOut()">Sign Out</button>

<script>
  function handleSignOut() {
    alert('You have signed out');
  }
</script>

</body>

</html>
