<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Song Info </title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #add8e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 75%;
      margin-top: 20px;
    }

    input[type=text] {
      width: 100%;
      height: 50%;
      padding: 12px 20px;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .divider {
      width: 75%;
    }

    .space-separator {
      height: 20px;
    }

    .song-info-frame {
      background-color: #4B4B4B;
      padding: 20px;
      color: white;
      width: 60%;
      margin: auto;
      border-radius: 15px;
      display: flex;
      align-items: center;
    }

    .song-info-frame img {
      height: 100%;
      margin-right: 20px;
    }

    .song-details {
      flex-grow: 1;
    }

    .star-container {
      display: flex;
      margin-top: 20px;
    }

    .star {
      height: 5px;
      margin-right: 5px;
    }

    #CommentDiv {
      width: 75%;
    }

    .rate-btn {
      background-color: #4CAF50;
      color: white;
    }

    .gray {
      background-color: #A9A9A9;
    }

  </style>
</head>

<body>

<div id="header">
  <img src="./photo/logo.png" alt="Logo" style="height:50px;">
  <h2><a href="main-page.html" style="color: black; text-decoration: none;">Oldays</a></h2>
  <h2><a id="PlaylistLink" href="playlist.html" style="color: black; text-decoration: none;">Playlist</a></h2>
  <h2><a id="RecommandationLink" href="recommandation.html" style="color: black; text-decoration: none;">Recommandations</a></h2>
  <h2><a id="loginLink" href="welcome.html" style="color: black; text-decoration: none;">Login</a></h2>
</div>

<script>
  var username = localStorage.getItem('username');
  var loginLink = document.getElementById('loginLink');

  if (username) {
    loginLink.textContent = 'Profile';
    loginLink.href = 'profile.html';
  } else {
    loginLink.textContent = 'Login';
    loginLink.href = 'welcome.html';
  }
</script>

<hr class="divider">

<div class="song-info-frame">
  <img src="./photo/default_album.jpg" alt="Default album cover">

  <div class="song-details">
    <h2>ZheShiShaGeA</h2>
    <p>Artist Bu Dao A</p>
    <p>Genre Bu Dao A</p>
    <p>There is no description currently.</p>

    <div class="star-container">
      <img class="star" src="./photo/star-empty.jpg" alt="Star 5" style="height:25px;">
      <img class="star" src="./photo/star-empty.jpg" alt="Star 4" style="height:25px;">
      <img class="star" src="./photo/star-filled.jpg" alt="Star 3" style="height:25px;">
      <img class="star" src="./photo/star-filled.jpg" alt="Star 2" style="height:25px;">
      <img class="star" src="./photo/star-filled.jpg" alt="Star 1" style="height:25px;">
    </div>
  </div>
</div>

<div class="space-separator"></div>

<div class="song-info-frame">
  <img src="./photo/userDefault.png" alt="Default user picture" style="height:200px;">

  <div class="song-details">
    <h2>Your comments:</h2>
    <p>Rating: </p>
    <div class="rating">
      <button class="rate-btn" onclick="rate(1, this)">1</button>
      <button class="rate-btn" onclick="rate(2, this)">2</button>
      <button class="rate-btn" onclick="rate(3, this)">3</button>
      <button class="rate-btn" onclick="rate(4, this)">4</button>
      <button class="rate-btn" onclick="rate(5, this)">5</button>
    </div>

    <div class="space-separator"></div>

    <div id="CommentDiv">
      <input type="text" id="myComment" onkeyup="handleKeyUp(event)" placeholder="Show everyone your idea ..">
    </div>
  </div>

</div>

<script>
  function rate(score, btn) {
    console.log("User rated the song: " + score);

    var buttons = document.getElementsByClassName("rate-btn");
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].classList.remove("gray");
    }
    btn.classList.add("gray");
  }
</script>

<div class="space-separator"></div>

<h1> Hear the voice of the others. </h1>

<hr class="divider">

<div class="song-info-frame">
  <img src="./photo/userDefault.png" alt="Default user picture" style="height:200px;">

  <div class="song-details">
    <h2>User A:</h2>
    <p>Rating: 4</p>
    <p> I have no comments.</p>
  </div>

</div>
</body>
</html>
